<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Teacher Register</h1>
<form action="#" th:action="@{/teacher}" th:object="${Teacher}" method="post">
    <p>firstname: <input type="text" th:field="*{firstname}" /></p>
    <p>name: <input type="text" th:field="*{name}" /></p>
    <p>login: <input type="text" th:field="*{login}" /></p>
    <p>password: <input type="text" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html> <!-- Il faut applicationContext pour les beans je pense -->
